; My Polybar configuration

[settings]
screenchange-reload = true
pseudo-transparency = false

; Matching colors with the XMonad tabs.
; It’s basically more or less i3wm colorscheme.
[colors]
bg = #222
fg = #888
border = #333

bg-active = #285577
fg-active = #ffffff
border-active = "#4c7899"

bg-urgent = #900000
fg-urgent = #fff
border-urgent = #2f343a

fg-disabled = #555

[bar/main]
monitor = ${env:MONITOR:fallback-value}

width = 100%
height = 20px
radius = 0

background = ${colors.bg}
foreground = ${colors.fg}

border-size = 1px
border-color = ${colors.border}

padding-left = 0
padding-right = 3px

module-margin = 6px

separator = |
separator-foreground = ${colors.fg-disabled}

font-0 = monospace:size=9:style=Regular:weight=bold;2

modules-left = xworkspaces xwindow
modules-right = xkeyboard pulseaudio memory cpu temperature systray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/secondary]
inherit = bar/main

; Without “systray” (tray can be only bound once)
modules-right = xkeyboard pulseaudio memory cpu temperature date

[module/systray]
type = internal/tray
format-margin = 0
tray-spacing = 6px

[module/temperature]
type = internal/temperature
interval = 2
label = %temperature-c%
label-foreground = ${colors.fg-active}

; TODO: Check if it’s fine on other hardware (use an env variable if not)
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.bg-active}
label-active-foreground = ${colors.fg-active}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.bg-urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.fg-disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = ${env:WINDOW_TITLE_MAX_LEN}
label-ellipsis = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume = <label-volume>
format-volume-prefix-foreground = ${colors.fg}
format-volume-foreground = ${colors.fg-active}

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.fg-disabled}

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

label-layout = %my-custom-layout%
label-layout-us = " US "
label-layout-ru = " RU "
label-layout-fi = " FI "
label-layout-foreground = #fff
label-layout-us-background = #f00
label-layout-ru-background = #0f0
label-layout-ru-foreground = #000
label-layout-fi-background = #09f

label-indicator-on-capslock = CAPS
label-indicator-on-capslock-margin = 0
label-indicator-on-capslock-padding = 6px
label-indicator-on-capslock-background = ${colors.bg-active}
label-indicator-on-capslock-foreground = ${colors.fg-active}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
label = %percentage_used:2%%
format-prefix-foreground = ${colors.fg}
format-foreground = ${colors.fg-active}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
label = %percentage:2%%
format-prefix-foreground = ${colors.fg}
format-foreground = ${colors.fg-active}

[module/date]
type = internal/date
interval = 1

date = %a %b %Y-%m-%d %H:%M:%S
date-alt = %A %d %B %Y %H:%M:%S

label = %date%
label-foreground = ${colors.fg-active}

